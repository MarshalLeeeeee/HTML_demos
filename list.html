<html>
<body>

<p>一个无序列表：</p>
<ul type="circle">
<!type attribute decide the character, default is "disc">
  <li>咖啡</li>
  <li>茶</li>
  <li>牛奶</li>
</ul>
<hr/>

<p>一个有序列表：</p>
<ol type="I">
<! type attribute decide the counting character>
  <li>咖啡</li>
  <li>牛奶</li>
  <li>茶</li>
</ol>
<hr/>

<p>另一个有序列表：</p>
<ol start="50">
<!set the start index>
  <li>咖啡</li>
  <li>牛奶</li>
  <li>茶</li>
</ol>
<hr/>

<p>自定义列表</p>
<!--dl 自定义列表 -->
<dl>
  <!--dt 自定义列表项 -->
  <dt>Coffee</dt>
     <!--dd 定义子项 -->
     <dd>Black hot drink</dd>
  <dt>Milk</dt>
     <dd>White cold drink</dd>
</dl>


</body>
</html>
